site:
  title: Platform for deployment and maintenance of state electronic registers
  start_page: platform:ROOT:index.adoc
  url: /en
runtime:
  fetch: true
content:
  sources:
    - url: https://gerrit-mdtu-ddm-edp-cicd.apps.cicd2.mdtu-ddm.projects.epam.com/mdtu-ddm/general/ddm-architecture
      branches: ["master"]
      start_path: docs/en
      lang: en

output:
  clean: true
  dir: ./output/en

ui:
  bundle:
    url: https://gitlab.com/antora/antora-ui-default/-/jobs/artifacts/HEAD/raw/build/ui-bundle.zip?job=bundle-stable
    snapshot: true
  supplemental_files: ./supplemental-ui
asciidoc:
  extensions:
    - asciidoctor-plantuml
    - ./supplemental-ui/extensions/swagger.extension
    - '@asciidoctor/tabs'
  attributes:
    plantuml-server-url: 'https://plantuml.apps.cicd2.mdtu-ddm.projects.epam.com'
    plantuml-fetch-diagram: true
antora:
  extensions:
    - require: '@antora/lunr-extension'
      index_latest_only: true
      languages: [ru, en]