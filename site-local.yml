    start_path: docs
  - url: ~/Work/Development/mdtu-ddm/mdtu-ddm-codebase/data-architecture/application/template-rest-api
    branches: HEAD
    start_path: docs
  - url: ~/Work/Development/mdtu-ddm/mdtu-ddm-codebase/data-architecture/application/template-kafka-api
    branches: HEAD
    start_path: docs
  - url: ~/Work/Development/mdtu-ddm/mdtu-ddm-codebase/data-architecture/libraries/data-model
    branches: HEAD
    start_path: docs

  - url: ~/Work/Development/mdtu-ddm/mdtu-ddm-codebase/low-code-platform/platform/backend/applications/digital-signature-ops
    branches: HEAD
    start_path: docs
  - url: ~/Work/Development/mdtu-ddm/mdtu-ddm-codebase/low-code-platform/platform/backend/applications/business-process-management
    branches: HEAD
    start_path: docs
  - url: ~/Work/Development/mdtu-ddm/mdtu-ddm-codebase/low-code-platform/platform/backend/applications/user-task-management
    branches: HEAD
    start_path: docs
  - url: ~/Work/Development/mdtu-ddm/mdtu-ddm-codebase/low-code-platform/platform/backend/applications/user-process-management
    branches: HEAD
    start_path: docs

  - url: git@gitbud.epam.com:mdtu-ddm/infrastructure/backup-management.git
